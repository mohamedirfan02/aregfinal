plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.thikse.enzopik"
    compileSdkVersion 35
    ndkVersion  "29.0.13113456"

    defaultConfig {
        applicationId "com.thikse.enzopik"
        minSdkVersion 23  // âœ… Ensure this is correctly set
        targetSdkVersion 35
        versionCode 15
        versionName "1.0.2"
    }
    ndkVersion  "29.0.13113456"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled true // Enable desugaring
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    signingConfigs {
        release {
            keyAlias 'enzo_key'          // e.g. enzo
            keyPassword 'thikse@2025'
            storeFile file('C:/Users/Thikse/enzo.jks')
            storePassword 'thikse@2025'
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.10.0')
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation "com.google.firebase:firebase-auth"
    implementation 'com.google.firebase:firebase-firestore'
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
    implementation 'com.google.firebase:firebase-messaging:23.3.1'
}
