plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println("⚠️ Warning: key.properties not found, release signing will be skipped.")
}
android {
    namespace = "com.thikse.enzopik"
    compileSdkVersion 35
    ndkVersion "29.0.14206865"

    defaultConfig {
        applicationId "com.thikse.enzopik"
        minSdkVersion flutter.minSdkVersion  // ✅ Ensure this is correctly set
        targetSdkVersion 35
        versionCode 16
        versionName "1.0.2"
    }
    ndkVersion "29.0.14206865"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled true // Enable desugaring
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    signingConfigs {
        release {
            if (keystoreProperties.containsKey("keyAlias")) {
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
                storeFile file(keystoreProperties["storeFile"])
                storePassword keystoreProperties["storePassword"]
            }
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.10.0')
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation "com.google.firebase:firebase-auth"
    implementation 'com.google.firebase:firebase-firestore'
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
    implementation 'com.google.firebase:firebase-messaging:23.3.1'
}
